<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>USPS Address validator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center app-main-container">
      <div class="spinner-border text-primary position-absolute" id="loader" style="display: none;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="container d-flex justify-content-center align-items-center app-form-container">
        <!-- Addres Form -->
        <form>
         
          <div class="form-row  d-flex justify-content-center align-items-center flex-column">
            <div class="text-center">
              <h3>Address Validator</h3>
              <h6>Validate/Standardizes addresses using USPS</h6>
            </div>
            <br />
            <div class="form-group field">
              <label for="addressline1">Address Line 1 <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="address1" required>
            </div>
            <div class="form-group field">
              <label for="addressline2">Address Line 2</label>
              <input type="text" class="form-control" id="address2">
            </div>
            <div class="form-group field">
              <label for="city">City <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group field">
              <label for="state">State <span class="text-danger">*</span>
              </label>
              <select class="form-select" id="state" aria-label="Default select example" required>
                <option selected>Select State</option>
              </select>
            </div>
            <div class="form-group field">
              <label for="zip">Zip Code <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="zip" required>
            </div>
            <button type="submit" id="submitButton" onclick="validateAddressWithUSPS(event)" class="btn btn-primary">Validate</button>
          </div>
          <!-- Addres preview modal -->
          <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Save Address</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div>Which Address format you want to save?</div>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <div class="flex-center switchButton1" onclick="switchAdderessPreview('switchBtn1', 'switchBtn2')" id="switchBtn1">ORIGINAL</div>
                    <div class="flex-center switchButton2" onclick="switchAdderessPreview('switchBtn2', 'switchBtn1')" id="switchBtn2">STANDARDIZED(USPS)</div>
                  </div>
                  <div id="addressPreview" class="w-2 h-3 border border-gray p-2 mt-4 rounded-2"> Address </div>
                  <div class="" role="alert" style="display:none" id="alertBox"></div>
                </div>
                <div class="modal-footer">
                  <button onclick="saveAddress()" id="saveAddressButton" type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Loading scripts -->
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
